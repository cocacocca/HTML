<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--标题标签-->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!--段落标签-->
    <p>这是一个段落这是一个段落这是一个段落这是一个段落这是一个段落这是一个段落这是一个段落这是一个段落这是一个段落</p>
    <p>这是一个段落这是一个段落这是一个段落这是一个段落这是一个段落这是一个段落这是一个段落这是一个段落这是一个段落</p>

    <!--文本加粗和倾斜标签-->
    <b>这是一个加粗的文本</b>
    <strong>这是一个加粗的文本</strong>
    <i>这是一个倾斜的文本</i>
    <em>这是一个倾斜的文本</em>

    <!--水平线 换行符 下划线--> 
    <hr>=<hr/>
    这里是一行文字<br>我们检测<u>换行</u>

    <!--行级盒子，块级盒子-->
    <div>块级盒子</div>
    <span>行级盒子</span>

    <!--无序和有序列表-->
    <ul>
        <li>无序列表</li>
        <li>无序列表</li>
        <li>无序列表</li>
    </ul>

    <ol>
        <li>有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
    </ol>

    <!--列表标签-->
    <dl>
        <dt>列表标签</dt>
        <dd>列表标签</dd>
        <dd>列表标签</dd>
        <dd>列表标签</dd>
    </dl>

    <!--超链接标签，具有跳转功能-->
<a href="http://bing.com">必应</a>

<!--img图片标签-->
<img src="https://www.baidu.com/img/bd_logo1.png" alt="百度logo" width="100" height="100">

<!--表格标签-->
<table width="100" height="150" border="1" bordercolor="red" cellspacing="0">
    <tr>
        <td colspan="2"></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td rowspan="2"></td>
        <td></td>
    </tr>
    <tr>
        <td width="150"></td>
        <td></td>
    </tr>
</table>

</body>
</html>
